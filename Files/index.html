<!DOCTYPE html>
<html>
	<head> 
		<link rel="stylesheet" href="http://kappafeed.tv/static/css/kappa.css" />
		<link rel="stylesheet" href="kappa_ow.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://kappafeed.tv/static/js/kappa.js"></script>
		<script src="kappa_ow.js"></script>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
		<title>kappafeed</title>
	</head>

	<body>
		<div id="buttonBar" onmousedown="dragMove();">
			<div id="kappaIcon"></div>
			<div id="kfLogo"></div>
			<div class="x button" onclick="closeWindow();"></div>
			<div class="min button" onclick="minWindow();"></div>
		</div>

			
		<div id="content" onmousedown="dragMove();"></div>
		<div class="chat chat-ow">
			<div class="messages">
			</div>
			<div class="scrollPopup">
				<span class="scrollPopupText">More messages below.</span>
			</div>
		</div>

		<div id="bottomBar">
			<div class="resizeGrip" id="resizeGripBottomRight" onmousedown="dragResize('BottomRight');"></div>
			<div class="kpm kpm-ow">0kpm</div>
		</div>
	</body>
</html>
